<!DOCTYPE html>
<html>
<head>

  <title>Watch</title>

</head>
<body>


  <header>
    <h2>Watch</h2>
    <p>Super <b>simple</b> demonstration</p>
  </header>


  <section class='buttons'>
    <button id='start'>Start</button>
    <button id='pause'>Pause</button>
    <button id='stop'>Stop</button>
    <button id='reset'>Reset</button>
  </section>

  <!-- Unorthodox spacing -->
  <br>


  <section class='counters'>
    Seconds: <span id='secs'>0</span><br>
    Minutes: <span id='mins'>0</span><br>
  </section>


  <!-- 
    Load our JS after the DOM is initialized.
    This makes sure our script can find the DOM
    elements
  -->
  <script src='js/watch.js'></script>

</body>
</html>
